<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Notas | Agenda Moderna</title>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <line x1="10" y1="9" x2="8" y2="9"/>
                </svg>
                <span>NotasApp</span>
            </div>
            <p class="subtitle">Organiza tus ideas con estilo</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <h1 class="titles">Agrega una nueva tarea</h1>
                <div class="content-entrada-notas">
                    <div class="input-wrapper">
                        <input type="text" id="nota-agregada" placeholder="Ej: Salir a correr en la manana" autocomplete="off">
                        <div class="input-glow"></div>
                    </div>
                    <button id="agregar-nota">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        <span>Agregar</span>
                    </button>
                </div>
            </div>

            <div class="notes-section">
                <div class="notes-header">
                    <h2>Mis Notas</h2>
                    <span class="notes-count" id="notes-count">0 notas</span>
                </div>
                <div id="notas" class="notes-container">
                    <div class="empty-state" id="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        <p>No hay notas todavia</p>
                        <span>Comienza agregando tu primera tarea</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./public/app.js"></script>
</body>
</html>
